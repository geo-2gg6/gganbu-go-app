services:
  # This defines your frontend static site
  - type: static_site
    name: gganbu-go-frontend
    env: static
    rootDir: frontend
    buildCommand: npm run build
    publishDir: dist
    # This rewrite rule is the fix for the 'Not Found' error
    rewrites:
      - source: /*
        destination: /index.html

  # This defines your backend web service
  - type: web
    name: gganbu-go-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      # This automatically gets the frontend URL for CORS
      - key: CORS_ORIGIN
        fromService:
          type: static_site
          name: gganbu-go-frontend
          property: url
      # This tells Render to get the REDIS_URL value 
      # from the secret you set in the dashboard
      - key: REDIS_URL
        sync: false